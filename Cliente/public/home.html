<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Manager</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://kit.fontawesome.com/aa65253b05.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/Toast.min.css">
<link rel="stylesheet" href="./css/index.css">
<link rel="stylesheet" href="./css/progress.css">
<script src="./js/modules/Session.js"></script>

<body>
  <div class="wrapper">
    <div hidden class="sidebarManager">
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Kaban Manager</h3>
        </div>
  
        <ul class="list-unstyled components">
          <li>
            <a class="home" href="javascript:void(0)"><i class="fas fa-home"> Inicio</i></a>
          </li>
          <li>
            <a class="project" href="javascript:void(0)"><i class="fas fa-project-diagram"> Proyectos</i></a>
          </li>
          <li>
            <a class="assignments" href="javascript:void(0)"><i class="fas fa-calendar-plus"> Asignaciones</i></a>
          </li>
          <li>
            <a class="collaborators" href="javascript:void(0)"><i class="fas fa-user"> Colaboradores</i></a>
          </li>
          <li>
            <a class="company" href="javascript:void(0)"><i class="fas fa-building"> Empresa</i></a>
          </li>
          <li>
            <a hidden class="report" href="javascript:void(0)"><i class="fas fa-file-alt"> Reportes</i></a>
          </li>
        </ul>
  
        <ul class="list-unstyled CTAs">
          <li>
            <h5 id="card-name-manager" class="card-title"></h5>
            <h6 id="card-lastname-manager" class="card-subtitle mb-2 "></h6>
            <h6 id="card-role-manager"></h6>
          </li>
          <li>
            <button type="button" id="btn-logout-manager" class="btn btn-primary btn-lg">Cerrar Sessión</button>
            <hr>
             <button id="btn-profile" type="button" class="btn btn-success btn-lg">Ver Perfil</button>
          </li>
        </ul>
      </nav>
    </div>
    <div hidden class="sidebarEmployee">
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Kaban Manager</h3>
        </div>
        <ul class="list-unstyled components">
          <li>
            <a class="home" href="javascript:void(0)"><i class="fas fa-home"> Inicio</i></a>
          </li>
          <li>
            <a class="project" href="javascript:void(0)"><i class="fas fa-project-diagram"> Proyectos</i></a>
          </li>
          <li>
            <a class="tasks" href="javascript:void(0)"><i class="fas fa-calendar-plus"> Tareas</i></a>
          </li>
          <li>
            <a hidden class="report" href="javascript:void(0)"><i class="fas fa-file-alt"> Reportes</i></a>
          </li>
        </ul>
  
        <ul class="list-unstyled CTAs">
          <li>
            <h5 id="card-name-employee" class="card-title"></h5>
            <h6 id="card-lastname-employee" class="card-subtitle mb-2 "></h6>
            <h6 id="card-role-employee"></h6>
          </li>
          <li>
            <button type="button" id="btn-logout-employee" class="btn btn-primary btn-lg">Cerrar Sessión</button>
            <hr>
            <button id="btn-profile" type="button" class="btn btn-success btn-lg">Ver Perfil</button>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Sidebar  -->
   
    <!-- Page Content  -->
    <div id="content">
      <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div hidden class="container-Manager">
        <div class="container">
          <div class="row pt-4">
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
              <div class="card">
                <div class="card-header bg-danger text-center text-white ">
                  Por Hacer
                </div>
                <div class="card-body">
                  <ul id="pending" class="list-group list-group-flush p-3">
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
              <div class="card">
                <div class="card-header bg-primary text-center text-white">
                  Haciendose
                </div>
                <div class="card-body">
                  <ul id="becoming" class="list-group list-group-flush p-3">
  
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
              <div class="card">
                <div class="card-header bg-success text-center text-white">
                  Terminadas
                </div>
                <div class="card-body">
                  <ul id="finished" class="list-group list-group-flush p-3">
  
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div hidden class="container-employee">
        <div class="container">
          <div class="row pt-4">
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
              <div class="card">
                <div class="card-header bg-danger text-center text-white ">
                  Por Hacer
                </div>
                <div class="card-body">
                  <ul id="pending" class="list-group list-group-flush p-3">
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
              <div class="card">
                <div class="card-header bg-primary text-center text-white">
                  Haciendose
                </div>
                <div class="card-body">
                  <ul id="becoming" class="list-group list-group-flush p-3">
  
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
              <div class="card">
                <div class="card-header bg-success text-center text-white">
                  Terminadas
                </div>
                <div class="card-body">
                  <ul id="finished" class="list-group list-group-flush p-3">
  
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/modules/tabsNavigation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="./js/modules/HttpRequest.js"></script>
  <script src="js/modules/progress.js"></script>
  <script src="./js/home.js"></script>
  <script src="./js/lib/Toast.min.js"></script>
</body>

</html>
