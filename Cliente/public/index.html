<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Manager</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://kit.fontawesome.com/aa65253b05.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/Toast.min.css">
<link rel="stylesheet" href="./css/index.css">
<link rel="stylesheet" href="./css/progress.css">
<body>
  <div class="container">
    <div class="row pt-5">
      <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
        <div class="div-form">
          <div class="card" id="cardlogin">
            <div class="card-body">
              <h5 class="card-title text-white">Inicio de Sesión</h5>
              <h6>
                <p class="text-white">¿Eres nuevo Usuario?<a href=""> <strong style="color:#08A195;"> Crear una
                      cuenta</strong></a></p>
              </h6>
              <form id="form-login">
                <div class="form-group">
                  <label class="text-white" for="exampleInputEmail1">Correo</label>
                  <input type="email" class="form-control"  name="email">
                </div>
                <div class="form-group">
                  <label class="text-white" for="exampleInputPassword1">Contraseña</label>
                  <input type="password" class="form-control" autocomplete="on" name="password">
                </div>
              </form>
              <div class="d-grid gap-2 col-12 mx-auto pt-4">
                <button id="btn-submit-login" type="button" class="btn btn-3"> Iniciar Sesión</button>
              </div>  
              <div class="d-flex justify-content-center pt-4">
                <h4 class="text-white">
                  ______ Contactanos ______
                </h4>
              </div>
              <div class="d-flex justify-content-center">
                <h4 class="text-white">
                  <div class="row p-2">
                    <div class="col"><i class="fab fa-whatsapp"></i></div>
                    <div class="col"><i class="fas fa-envelope"></i></div>
                    <div class="col"><i class="fab fa-facebook"></i></div>
                    <div class="col"><i class="fab fa-instagram"></i></div>
                  </div>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xxl-8 col-xl-8 col-lg-6 col-md-6 col-sm-12 col-12">
        <div>
          <div class="div-img1">
            <div class="p-5 d-flex justify-content-center">
              <img id="img-nameapp" src="assets/Kanban Logo.png">
            </div>
          </div>
        </div>
        <div class="div-img2">
          <div class="p-5 d-flex justify-content-center">
            <img id="img-nameapp1" src="assets/AacromLogo.png">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal modal-static fade" id="processing-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center">
                    <img src="assets/loading.gif" class="icon" />
                    <h5><span class="modal-text">Autenticando, Espere por favor... </span></h5>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/modules/Session.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="./js/modules/HttpRequest.js"></script>
    <script src="js/modules/progress.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/lib/Toast.min.js"></script>
</body>

</html>
