<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Manager</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
            <nav id="sidebar">
              <div class="sidebar-header">
                <h3>Kaban Manager</h3>
              </div>
              <ul class="list-unstyled components">
                <li>
                  <a class="home" href="javascript:void(0)"><i class="fas fa-home"> Inicio</i></a>
                </li>
                <li>
                  <a class="project" href="javascript:void(0)"><i class="fas fa-project-diagram"> Proyectos</i></a>
                </li>
                <li>
                  <a class="tasks" href="javascript:void(0)"><i class="fas fa-calendar-plus">Tareas</i></a>
                </li>
                <li>
                  <a hidden class="report" href="javascript:void(0)"><i class="fas fa-file-alt"> Reportes</i></a>
                </li>
              </ul>
        
              <ul class="list-unstyled CTAs">
                <li>
                  <h5 id="card-name" class="card-title"></h5>
                  <h6 id="card-lastname" class="card-subtitle mb-2 "></h6>
                  <h6 id="card-role"></h6>
                </li>
                <li>
                  <button type="button" id="btn-logout-employee" class="btn btn-primary btn-lg">Cerrar Sessi√≥n</button>
                </li>
              </ul>
            </nav>
         

        <!-- Page Content  -->
        <div id="content">
          <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Tarea</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
           <div class="container">
              <div class="row">
                <div class="col-xxl-12 col-xl-12 col-lg-6 col-md-6 col-sm-12 col-12">
                  <table id="table-task-user" class="table table-striped" style="width:100%">
                      <thead>
                          <tr>
                              <th hidden>Id</th>
                              <th>Nombre </th>
                              <th>Fecha de Entrega</th>
                              <th>Monto de la Tarea</th>
                              <th>Estatus</th>
                              <th>Acciones</th>
                          </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>
              </div>
              </div>
           </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           aqui va el card
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button id="update-task" type="button" class="btn btn-primary">Actualizar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal modal-static fade" id="processing-modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <img src="assets/loading.gif" class="icon" />
                        <h5><span class="modal-text">Enviando solicitud, Espere por favor... </span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/modules/tabsNavigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="./js/modules/HttpRequest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <script src="js/modules/progress.js"></script>
    <script src="./js/tasks.js"></script>
    <script src="./js/lib/Toast.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/autofill/2.3.9/js/dataTables.autoFill.min.js"></script>
