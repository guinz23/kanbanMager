<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Manager</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://kit.fontawesome.com/aa65253b05.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/Toast.min.css">
<link rel="stylesheet" href="./css/index.css">
<link rel="stylesheet" href="./css/progress.css">
<script src="./js/modules/Session.js"></script>
<body>
  <div class="container">
    <div class="row pt-5">
       <div class="col-xxl-12 col-xl-12 col-lg-6 col-md-6 col-sm-12 col-12 p-5">  
        <div class="d-flex justify-content-center">
            <div class="card" id="cardlogin">
                <div class="card-body">
                  <h4 class="card-title text-white text-center">Restablecer Contraseña</h4>
                  <h5 class="card-subtitle  text-white text-center">Ingresar el correo asociado a su cuenta</h5>
                  <form id="form-reset-password">
                    <div class="p-2">
                      <label for="exampleInputEmail1" class="form-label text-white">Correo</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                  </form>
                  <div class="d-grid gap-2 col-12 mx-auto pt-4">
                    <button id="btn-submit-reset-password" type="button" class="btn btn-3">Restablecer contraseña</button>
                  </div>  
                </div>
              </div>
        </div>  
       </div>
    </div>
  </div>
  <div class="modal modal-static fade" id="processing-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center">
                    <img src="assets/loading.gif" class="icon" />
                    <h5><span class="modal-text">Enviando solicitud, Espere por favor... </span></h5>
                </div>
            </div>
        </div>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="./js/modules/HttpRequest.js"></script>
    <script src="js/modules/progress.js"></script>
  <script src="./js/resetpassword.js"></script>
  <script src="./js/lib/Toast.min.js"></script>
</body>
</html>
