<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Manager</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://kit.fontawesome.com/aa65253b05.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/Toast.min.css">
<link rel="stylesheet" href="./css/index.css">
<link rel="stylesheet" href="./css/progress.css">
<script src="./js/modules/Session.js"></script>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Kaban Manager</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a class="home" href="javascript:void(0)"><i class="fas fa-home"> Inicio</i></a>
                  </li>
                  <li>
                      <a class="project" href="javascript:void(0)"><i class="fas fa-project-diagram"> Proyectos</i></a>
                  </li>
                  <li>
                      <a class="assignments" href="javascript:void(0)"><i class="fas fa-calendar-plus"> Asignaciones</i></a>
                  </li>
                  <li>
                    <a class="users" href="javascript:void(0)"><i class="fas fa-user"> Colaboradores</i></a>
                </li>
                <li>
                  <a class="company" href="javascript:void(0)"><i class="fas fa-building"> Empresa</i></a>
              </li>
              <li>
                <a class="report" href="javascript:void(0)"><i class="fas fa-file-alt"> Reportes</i></a>
            </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <h5 id="card-name" class="card-title"></h5>
                    <h6 id="card-lastname" class="card-subtitle mb-2 "></h6>
                    <h6 id="card-role"></h6>
                </li>
                <li>
                    <button type="button" id="btn-logout" class="btn btn-primary btn-lg">Cerrar Sessión</button>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                        <form class="d-flex justify-content-end">
                            <input class="form-control me-2" type="search" placeholder="Búscar" aria-label="Search">
                            <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-xxl-12 col-xl-12 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="d-flex justify-content-center pt-4">
                            <div class="card">
                                <div style="background-color:#025981;" class="card-header text-white">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h3>Agregar Empresa</h3>
                                            <h6>Ingrese la información solicitada para crear una un empresa</h6>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="row pt-3">
                                                <div id="div-btn-add-company" class="col-md-6"><button id="btn-add-company"
                                                        class="btn btn-primary">Agregar</button></div>
                                                        <div class="col-md-6"><button hidden id="btn-update-company"
                                                            class="btn btn-primary">Update</button></div>
                                                <div class="col-md-6"><button id="btn-cancel-company"
                                                        class="btn btn-danger">Cancelar</button></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="card_company" class="card-body">
                                    <div class="d-flex justify-content-center">
                                        <form id="form-register-company">
                                            <div hidden class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">id</label>
                                                <input type="text" class="form-control" name="id_company">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" name="name_company">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label">Correo</label>
                                                <input type="email" class="form-control" name="email_company">
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl-12 col-xl-12 col-lg-6 col-md-6 col-sm-12 col-12">
                        <table id="table-company" class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th hidden>Id</th>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Estatus</th>
                                    <th>Eliminar</th>
                                    <th>Actualizar</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="modal modal-static fade" id="processing-modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <img src="assets/loading.gif" class="icon" />
                        <h5><span class="modal-text">Enviando solicitud, Espere por favor... </span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/modules/tabsNavigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./js/modules/HttpRequest.js"></script>
    <script src="js/modules/progress.js"></script>
    <script src="./js/company.js"></script>
    <script src="./js/lib/Toast.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.3.9/js/dataTables.autoFill.min.js"></script>
    <script src="https://cdn.datatables.net/autofill/2.3.9/js/autoFill.bootstrap5.min.js"></script>
</body>

</html>
